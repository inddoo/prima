<!DOCTYPE html>
<html>

<head>
    <title>MPUS - Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive;
            background: #2A363B;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .chalkboard {
            background: #235B4E;
            border: 20px solid #987654;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            position: relative;
            width: 80%;
            max-width: 800px;
            z-index: 1;
        }

        .chalk-dust {
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            animation: dust 3s infinite;
        }

        @keyframes dust {

            0%,
            100% {
                transform: translateY(0);
                opacity: 0.2;
            }

            50% {
                transform: translateY(5px);
                opacity: 0.5;
            }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Comic Sans MS', cursive;
            animation: writing 1s ease-out;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #fff;
            opacity: 0.9;
            animation: writing 1.5s ease-out;
        }

        @keyframes writing {
            from {
                width: 0;
                opacity: 0;
            }

            to {
                width: 100%;
                opacity: 1;
            }
        }

        .login-btn {
            position: relative;
            z-index: 2;
            padding: 15px 40px;
            font-size: 1.1rem;
            background: #fff;
            color: #235B4E;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive;
        }

        .login-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .chalk-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(transparent 0px,
                    transparent 24px,
                    rgba(255, 255, 255, 0.05) 25px);
            z-index: -1;
        }

        .welcome-image {
            width: 100px;
            margin-bottom: 2rem;
            filter: brightness(0) invert(1);
            opacity: 0.9;
            animation: appear 1s ease-out;
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 0.9;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="chalkboard">
        <div class="chalk-lines"></div>
        <div class="chalk-dust"></div>
        <div style="text-align: center;">
            <img src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png" alt="Welcome Icon" class="welcome-image">
            <h1>Welcome to MPUS</h1>
            <p>Manajemen Onlen Lebih Keren</p>
            <a href="Views/auth/login.php" class="login-btn">Login Now</a>
        </div>
    </div>
</body>

</html>
